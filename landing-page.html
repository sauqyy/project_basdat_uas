<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCHEDIFY - Landing Page</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            overflow: hidden;
        }

        body {
            height: 100vh;
            font-family: 'Lato', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-circle {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-weight: 300;
            font-size: 14px;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .nav-menu a:hover {
            opacity: 0.7;
        }

        .login-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: white;
            color: #1B2735;
        }

        /* Star Animations */
        #stars {
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 100px 200px #FFF, 300px 400px #FFF, 500px 100px #FFF, 700px 300px #FFF, 900px 500px #FFF, 1100px 200px #FFF, 1300px 400px #FFF, 1500px 100px #FFF, 1700px 300px #FFF, 1900px 500px #FFF, 200px 600px #FFF, 400px 800px #FFF, 600px 700px #FFF, 800px 900px #FFF, 1000px 600px #FFF, 1200px 800px #FFF, 1400px 700px #FFF, 1600px 900px #FFF, 1800px 600px #FFF, 2000px 800px #FFF;
            animation: animStar 50s linear infinite;
        }

        #stars:after {
            content: " ";
            position: absolute;
            top: 2000px;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 100px 200px #FFF, 300px 400px #FFF, 500px 100px #FFF, 700px 300px #FFF, 900px 500px #FFF, 1100px 200px #FFF, 1300px 400px #FFF, 1500px 100px #FFF, 1700px 300px #FFF, 1900px 500px #FFF, 200px 600px #FFF, 400px 800px #FFF, 600px 700px #FFF, 800px 900px #FFF, 1000px 600px #FFF, 1200px 800px #FFF, 1400px 700px #FFF, 1600px 900px #FFF, 1800px 600px #FFF, 2000px 800px #FFF;
        }

        #stars2 {
            width: 2px;
            height: 2px;
            background: transparent;
            box-shadow: 150px 250px #FFF, 350px 450px #FFF, 550px 150px #FFF, 750px 350px #FFF, 950px 550px #FFF, 1150px 250px #FFF, 1350px 450px #FFF, 1550px 150px #FFF, 1750px 350px #FFF, 1950px 550px #FFF, 250px 650px #FFF, 450px 850px #FFF, 650px 750px #FFF, 850px 950px #FFF, 1050px 650px #FFF, 1250px 850px #FFF, 1450px 750px #FFF, 1650px 950px #FFF, 1850px 650px #FFF, 2050px 850px #FFF;
            animation: animStar 100s linear infinite;
        }

        #stars2:after {
            content: " ";
            position: absolute;
            top: 2000px;
            width: 2px;
            height: 2px;
            background: transparent;
            box-shadow: 150px 250px #FFF, 350px 450px #FFF, 550px 150px #FFF, 750px 350px #FFF, 950px 550px #FFF, 1150px 250px #FFF, 1350px 450px #FFF, 1550px 150px #FFF, 1750px 350px #FFF, 1950px 550px #FFF, 250px 650px #FFF, 450px 850px #FFF, 650px 750px #FFF, 850px 950px #FFF, 1050px 650px #FFF, 1250px 850px #FFF, 1450px 750px #FFF, 1650px 950px #FFF, 1850px 650px #FFF, 2050px 850px #FFF;
        }

        #stars3 {
            width: 3px;
            height: 3px;
            background: transparent;
            box-shadow: 200px 300px #FFF, 400px 500px #FFF, 600px 200px #FFF, 800px 400px #FFF, 1000px 600px #FFF, 1200px 300px #FFF, 1400px 500px #FFF, 1600px 200px #FFF, 1800px 400px #FFF, 2000px 600px #FFF, 300px 700px #FFF, 500px 900px #FFF, 700px 800px #FFF, 900px 1000px #FFF, 1100px 700px #FFF, 1300px 900px #FFF, 1500px 800px #FFF, 1700px 1000px #FFF, 1900px 700px #FFF, 2100px 900px #FFF;
            animation: animStar 150s linear infinite;
        }

        #stars3:after {
            content: " ";
            position: absolute;
            top: 2000px;
            width: 3px;
            height: 3px;
            background: transparent;
            box-shadow: 200px 300px #FFF, 400px 500px #FFF, 600px 200px #FFF, 800px 400px #FFF, 1000px 600px #FFF, 1200px 300px #FFF, 1400px 500px #FFF, 1600px 200px #FFF, 1800px 400px #FFF, 2000px 600px #FFF, 300px 700px #FFF, 500px 900px #FFF, 700px 800px #FFF, 900px 1000px #FFF, 1100px 700px #FFF, 1300px 900px #FFF, 1500px 800px #FFF, 1700px 1000px #FFF, 1900px 700px #FFF, 2100px 900px #FFF;
        }

        /* Main Title */
        #title {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            color: #FFF;
            text-align: center;
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            font-size: 50px;
            letter-spacing: 10px;
            margin-top: -60px;
            padding-left: 10px;
            z-index: 100;
        }

        #title span {
            background: -webkit-linear-gradient(white, #38495a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-top: 20px;
            opacity: 0.9;
        }

        @keyframes animStar {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-2000px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }

            .nav-menu {
                gap: 20px;
            }

            .nav-menu a {
                font-size: 12px;
            }

            #title {
                font-size: 30px;
                letter-spacing: 5px;
            }

            .subtitle {
                font-size: 14px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <div class="logo-circle"></div>
            <span class="logo-text">SCHEDIFY</span>
        </div>
        
        <ul class="nav-menu">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
        
        <a href="/login" class="login-btn">Login</a>
    </nav>

    <!-- Star Animations -->
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>

    <!-- Main Title -->
    <div id="title">
        <span>SCHEDIFY</span>
        <br>
        <span class="subtitle">"Integrated Class & Schedule Plotting System for Study Programs"</span>
    </div>

    <script>
        // Add some interactivity
        document.querySelector('.login-btn').addEventListener('click', function() {
            // Navigation is handled by the href attribute
        });

        // Add smooth scrolling for navigation links
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                // Add smooth scroll functionality here
            });
        });
    </script>
</body>
</html>
